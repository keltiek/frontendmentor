    <script>
      tailwind.config = {
        theme: {
          listStyleType: {
            none: "none",
            disc: "disc",
            decimal: "decimal",
            square: "square",
            roman: "upper-roman",
          },
          extend: {
            fontFamily: {
              montserrat: ["Montserrat", "sans-serif"],
              fraunces: ["Fraunces", "serif"],
            },
            colors: {
              clifford: "#34d399",
              darkcyan: "hsl(158, 36%, 37%)",
              darkercyan: "hsl(158, 42%, 18%)",
              darkestcyan: "hsl(158, 48%, 10%)",
              cream: "hsl(30, 38%, 92%)",
              verydarkblue: "hsl(212, 21%, 14%)",
              darkgrayishblue: "hsl(228, 12%, 48%)",
            },
          },
        },
      };
    </script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body
    class="bg-cream text-darkgrayishblue font-montserrat flex min-h-svh w-full flex-col text-sm font-medium"
  >
    <!-- rounded-t-xl on img or overflow-hidden on parent? -->
    <main
      class="md:items-top mx-auto my-7 flex max-w-[345px] flex-col overflow-hidden rounded-xl bg-white duration-500 md:my-44 md:max-w-[602px] md:flex-row"
    >
      <!-- use picture  rounded-t-xl md:rounded-l-xl , overflow instead-->
      <!-- <picture class="md:w-1/2"> -->
      <div class="basis-1/2">
        <picture>
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 768px)"
          />
          <img
            class="h-auto"
            src="./images/image-product-mobile.jpg"
            alt="perfume"
          />
        </picture>
      </div>
      <div class="basis-1/2">
        <div class="m-6">
          <!-- why not 50% w-1/2 ? margin and padding, use basis and wrap in parent div -->

          <h1 class="text-xs font-medium uppercase tracking-[0.33rem] md:p-2">
            Perfume
          </h1>
          <h2
            class="text-verydarkblue font-fraunces my-[0.66rem] text-[2rem] font-bold leading-[2rem] md:px-2"
          >
            Gabrielle Essence Eau De Parfum
          </h2>
          <p class="mt-[1rem] text-[0.88rem] leading-relaxed md:p-2">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="grid grid-cols-2 items-center md:px-2">
            <p
              class="text-darkcyan font-fraunces mb-6 mt-8 text-[2rem] md:mt-6"
            >
              $149.99
            </p>
            <p class="text-[0.80rem] md:pl-7"><s>$169.99</s></p>
          </div>
          <a
            href="#"
            class="bg-darkcyan hover:bg-darkercyan focus:bg-darkestcyan flex w-full justify-center gap-3 rounded-xl py-[0.82rem] text-white duration-300 md:ml-2 md:mt-4 md:w-[94%]"
            ><img src="./images/icon-cart.svg" alt="cart" />Add to Cart</a
          >
        </div>
      </div>
    </main>
