<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            outfit: ["Outfit", "sans-serif"],
          },
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="flex flex-col bg-blue-100 w-full min-h-screen">

    <main class="flex-col m-auto bg-white max-w-xs rounded-2xl shadow-xl">
      <img class="m-4 rounded-xl" width="286" height="256" src="./images/image-qr-code.png" alt="QR Code" />
      <h1 class="p-3 font-outfit text-2xl text-center font-bold text-slate-700">
        Improve your front-end skills by building projects
      </h1>
      <p class="p-3 mb-4 font-outfit text-base text-center  text-slate-500">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </main>


    <footer class="bg-gray-100">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>

  </div>

</body>

</html>
