  <form>
  <fieldset>
    <legend class="tracking-[-0.028rem]">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</legend>
    <div class="grid grid-cols-5 gap-5 py-6">
      <input type="radio" id="rating1" name="rating" value="1" class="peer/1 hidden"/>
      <label for="rating1" class="grid place-items-center rounded-full h-10 bg-white hover:bg-red-500 peer-checked/1:bg-primaryorange">1</label>

      <input type="radio" id="rating2" name="rating" value="2" class="peer/2 hidden"/>
      <label for="rating2" class="grid place-items-center  rounded-full h-10 bg-white hover:bg-red-500 peer-checked/2:bg-primaryorange">2</label>

      <input type="radio" id="rating3" name="rating" value="3" class="peer/3 hidden"/>
      <label for="rating3" class="grid place-items-center  rounded-full h-10 bg-white hover:bg-red-500 peer-checked/3:bg-primaryorange">3</label>

      <input type="radio" id="rating4" name="rating" value="5" class="peer/4 hidden"/>
      <label for="rating4" class="grid place-items-center  rounded-full h-10 bg-white hover:bg-red-500 peer-checked/4:bg-primaryorange">4</label>

      <input type="radio" id="rating5" name="rating" value="5" class="peer/5 hidden"/>
      <label for="rating5" class="grid place-items-center  rounded-full h-10 bg-white hover:bg-red-500 peer-checked/5:bg-primaryorange">5</label>
    </div>
   
      <button type="submit" class="w-full text-white uppercase text-normal tracking-[0.1rem] bg-primaryorange rounded-3xl py-3">Submit</button>
    
  </fieldset>
</form>
