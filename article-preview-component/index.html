<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          listStyleType: {
            none: "none",
            disc: "disc",
            decimal: "decimal",
            square: "square",
            roman: "upper-roman",
          },
          extend: {
            fontFamily: {
              primary: ["Manrope", "sans-serif"],
            },
            colors: {
              clifford: "#34d399",
              verydarkgrayishblue: "hsl(217, 19%, 35%)",
              desaturateddarkblue: "hsl(214, 17%, 51%)",
              grayishblue: "hsl(212, 23%, 69%)",
              lightgrayishblue: "hsl(210, 46%, 95%)",
            },
          },
        },
      };
    </script>

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body
    class="bg-lightgrayishblue font-primary flex min-h-svh w-full flex-col items-center text-[.8125rem] font-medium"
  >
    <section
      id="card"
      class="mx-auto my-[74px] flex max-w-[328px] flex-col items-center rounded-xl bg-white"
    >
      <!-- w-full object-cover cannot crop only bottom?? -->
      <img
        class="mb-1 h-[200px] w-full rounded-t-xl object-cover"
        src="./images/drawers.jpg"
        alt="furniture with drawers"
      />
      <section id="preview" class="p-[2rem] pb-5">
        <h1
          class="text-verydarkgrayishblue text-base font-bold tracking-[0.01rem]"
        >
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>

        <p class="text-desaturateddarkblue py-[.875rem] tracking-[0.01rem]">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="mt-5 flex flex-row justify-between items-center gap-4">
          <img
            class="h-auto max-w-10 rounded-full"
            src="./images/avatar-michelle.jpg"
            alt="avatar-michelle"
          />
          <div class="flex-grow">
            <p class="text-verydarkgrayishblue font-bold">Michelle Appleton</p>
            <time class="text-grayishblue">28 Jun 2020</time>
          </div>
          <!-- <button class="items-end">Share</button> -->
          <button class="group bg-lightgrayishblue rounded-full p-2 hover:bg-grayishblue cursor-pointer">
            <svg class="group-hover:fill-white fill-[#6E8098]" xmlns="http://www.w3.org/2000/svg" width="15" height="13"><path d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/>
            </svg>
          </button>
        </div>
      </section>
    </section>

  </div> -->
  </body>
</html>
