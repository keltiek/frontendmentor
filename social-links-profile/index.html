<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              primary: ["Inter", "sans-serif"],
            },
            colors: {
              clifford: "#34d399",
              green: "hsl(75, 94%, 57%)",
            },
          },
        },
      };
    </script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="flex min-h-screen w-full flex-col bg-gray-950 text-white">
    <!-- max-w-[380px] max-w-xl -->
    <main
      class="font-primary m-auto flex max-w-[380px] flex-col items-center rounded-2xl bg-gray-800"
    >
      <div class="mb-6 mt-6">
        <img
          class="h-auto max-w-24 rounded-full"
          src="./assets/images/avatar-jessica.jpeg"
          alt="avatar-jessica"
        />
      </div>
      <div class="mx-6 flex flex-col items-center">
        <h1 class="text-lg font-bold">Jessica Randall</h1>
        <div class="text-green font-bold">London, United Kingdom</div>
        <h2 class="mb-6 mt-6 text-sm">
          "Front-end developer and avid reader."
        </h2>
        <div class="flex w-64 flex-col justify-stretch text-center">
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            class="hover:bg-green mb-5 rounded-lg bg-gray-600 py-2 font-bold hover:text-gray-950"
            >GitHub</a
          >
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            class="hover:bg-green mb-5 rounded-lg bg-gray-600 py-2 font-bold hover:text-gray-950"
            >Frontend Mentor</a
          >
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            class="hover:bg-green mb-5 rounded-lg bg-gray-600 py-2 font-bold hover:text-gray-950"
            >LinkedIn</a
          >
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            class="hover:bg-green mb-5 rounded-lg bg-gray-600 py-2 font-bold hover:text-gray-950"
            >Twitter</a
          >
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            class="hover:bg-green mb-6 rounded-lg bg-gray-600 py-2 font-bold hover:text-gray-950"
            >Instagram</a
          >
        </div>
      </div>
    </main>

    <!--
      <footer class="bg-gray-100">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">a newbie</a>.
      </footer> -->
  </body>
</html>
